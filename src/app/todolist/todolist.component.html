
<p>
  {{todolist.Title}}
</p>
<!-- Add -->
<input type="text" #inputDelo>
<button type="button" class="btn btn-primary" (click)="addDelo(inputDelo.value)">add</button>

<!-- Delete -->
<div class="input-group mb-3" *ngFor="let delo of todolist.ToDoItems">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-outline-secondary" (click)="deleteDelo(delo)">Удалить</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (mouseenter)="selectItem(delo)">Open Modal</button>
  </div>
  <input type="text" [value]=delo.title class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3" *ngFor="let delo of todolist.ClosedToDoItems">
 <p>{{delo.title}}</p>
  </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" *ngIf="selectedItem && selectedItem.id.length > 0">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{selectedItem.id}}</h4>
      </div>
      <div class="modal-body">
        <input type="text" #userInput [value]=selectedItem.title >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" (click)="getChangedText(userInput.value)">Save</button>
      </div>
    </div>

  </div>
</div>
